---
- name: Set Bluesnooze settings
  osx_defaults: domain=com.oliverpeate.Bluesnooze key={{ item.key }} type={{ item.type }} value={{ item.value }}
  with_items:
    # Donâ€™t prompt for confirmation before downloading
    - { key: "hideIcon", type: "bool", value: "true" }
  notify:
    # - Kill Bluesnooze


- name: Adjust Menu Bar Whitespace Settings
  osx_defaults: domain=NSGlobalDomain host=currentHost key={{ item.key }} type={{ item.type }} value={{ item.value }}
  with_items:
    - { key: "NSStatusItemSelectionPadding", type: "int", value: "6" }
    - { key: "NSStatusItemSpacing", type: "int", value: "6" }

- name: Allow multi-user login & fast switching
  osx_defaults: domain=.GlobalPreferences host=currentHost key={{ item.key }} type={{ item.type }} value={{ item.value }}
  with_items:
    - { key: "MultipleSessionsEnabled", type: "bool", value: "YES" }

- name: Enable sound feedback for volume changes
  osx_defaults: domain=NSGlobalDomain key=com.apple.sound.beep.feedback type=int value=1
