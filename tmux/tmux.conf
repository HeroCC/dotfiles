# Set prefix key to `
unbind-key C-b
set-option -g prefix '`'
bind-key '`' send-prefix

# Use Vim style movement
set-window-option -g mode-keys vi

# Allow Mouse to scroll through text buffer
set -g mouse on

# Set default term to colorful
set -g default-terminal "screen-256color"

# Oops Key
bind-key -n S-F6 send-key " dangit\r"

# Theme
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg white

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black

# Fix <ESC> typing random unintended chars in vim / others
set -s escape-time 0

# Fix Titles
set-option -g set-titles on
set-option -g set-titles-string '#{pane_title}'

# Set Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialise TPM
run '~/.dotfiles/tmux/plugins/tpm/tpm'

# Keep the current directory in new tmux panes
bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window

